<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
			background: #3bbced;	
		}

		#content{
			display: grid;
			max-width: 960px;
			margin: 0 auto;
			grid-template-columns: repeat(6, 1fr);
			grid-auto-rows: minmax(150px, auto);
			grid-gap: 10px;
}

		#content div{
			background: #333;
			padding: 30px;
		}

	</style>
</head>
<body>

	<div id="content">

		<header>Header</header>
		<main>Main</main>
		<section>Section</section>
		<aside>Aside</aside>
		<nav>Nav</nav>
		<footer>Footer</footer>

	</div>

</body>
</html>
